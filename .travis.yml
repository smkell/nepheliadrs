language: rust
rust:
- nightly
sudo: false
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
    - $HOME/.cargo
    - target/x86_64-unknown-linux-gnu
addons:
  apt:
    packages:
    - nasm
script:
- make
- make doc
after_success: scripts/travis-doc-upload.sh
before_install:
- mkdir -p ~/.ssh
- openssl aes-256-cbc -K $encrypted_cd690e4d04a9_key -iv $encrypted_cd690e4d04a9_iv
  -in ./scripts/id_rsa.enc -out ~/.ssh/id_rsa -d
